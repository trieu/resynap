<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Micro Learning Mindmap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
    </script>

    <style>
      .mermaid-wrapper {
        width: 100%;
        height: 500px;
        overflow: auto;
        border: 1px solid #ddd;
        position: relative;
      }

      #mermaid-container {
        transform-origin: top left;
        transition: transform 0.2s ease-in-out;
      }

      .controls {
        margin: 10px 0;
      }
    </style>
  </head>
  <body class="container py-5">
    <h1 class="text-center">Micro Learning Mindmap</h1>
    <div class="mb-3">
      <label for="mindmap-input" class="form-label fw-bold">Mindmap Input:</label>
      <input
        type="text"
        id="mindmap-input"
        class="form-control"
        value="Microlearning"
      />
      <br>

      <label for="mindmap-code" class="form-label fw-bold"> Mindmap Code:</label>
      <textarea id="mindmap-code" class="form-control" rows="10">
        mindmap
        root((Microlearning))
          Basics
            Short Lessons
            Focused Topics
            Mobile-friendly
          Benefits
            Faster Learning
            Higher Engagement
            Better Retention
          Formats
            Videos
            Infographics
            Quizzes
            Podcasts
          Use Cases
            Employee Training
            Skill Development
            Onboarding
      
  </textarea>
    </div>

    <hr>

    <div class="mt-4 border p-3">
      <div class="controls">
        <button id="render-btn" class="btn btn-primary" style="margin-right: 10px">
          Generate Learning Content
        </button>
        <button id="zoom-in" class="btn btn-info" >Zoom In</button>
        <button id="zoom-out" class="btn btn-info">Zoom Out</button>
      </div>
      <!-- Mermaid diagram will be rendered here -->
      <div class="mermaid-wrapper" >
        <div id="mermaid-container" class="mermaid" style="display:none" ></div>
      </div>
    </div>

    <script src="/resources/js/resynnap.microlearning.js" async ></script>
  </body>
</html>
