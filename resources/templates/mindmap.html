<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mermaid.js Mindmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        $(document).ready(function () {
            $("#render-btn").click(function () {
                let inputText = $("#mindmap-input").val();
                $("#mermaid-container").html("<pre class='mermaid'>" + inputText + "</pre>");
                mermaid.run();
            });
        });
    </script>
</head>
<body class="container py-5">
    <h1 class="text-center">Mermaid.js Mindmap Renderer</h1>
    <div class="mb-3">
        <label for="mindmap-input" class="form-label">Enter Mermaid Mindmap Syntax:</label>
        <textarea id="mindmap-input" class="form-control" rows="5">mindmap
  root((Mindmap))
    child1
      grandchild1
      grandchild2
    child2
      grandchild3</textarea>
    </div>
    <button id="render-btn" class="btn btn-primary">Render Mindmap</button>
    <div class="mt-4 border p-3" id="mermaid-container">
        <pre class="mermaid">mindmap
  root((Mindmap))
    child1
      grandchild1
      grandchild2
    child2
      grandchild3</pre>
    </div>
</body>
</html>
